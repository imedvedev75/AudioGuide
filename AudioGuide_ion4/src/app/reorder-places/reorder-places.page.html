<ion-header>
  <ion-toolbar>
    <ion-title>Reorder Places</ion-title>
    <ion-buttons slot="end">
        <ion-button (click)="close()"><ion-icon name="close"></ion-icon></ion-button>
    </ion-buttons>       
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-reorder-group (ionItemReorder)="doReorder($event)" disabled="false">
    <ion-reorder *ngFor = "let place of places;">
      <ion-item lines="none">
        <ion-label>
          {{place}}
        </ion-label>
      </ion-item>
    </ion-reorder>
  </ion-reorder-group>
</ion-content>
