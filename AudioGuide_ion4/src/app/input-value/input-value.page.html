<ion-header no-border>
    <ion-toolbar>
      <ion-buttons slot="end">
        <ion-button (click)="close()"><ion-icon name="close"></ion-icon></ion-button>
      </ion-buttons>
      <ion-title>
        {{header}}
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <div class="inner-content">
    <form #inputValueForm="ngForm" (ngSubmit)="submit()" autocomplete="off">
        <ion-grid>
          <ion-row align-items-stretch> 
            <ion-col>
              <ion-label position="stacked">{{value_name}}:</ion-label>
              <ion-input type="text" required="true" autofocus="true" name="value"
              [(ngModel)]="valueText" #valueName="ngModel" #valueField></ion-input>
            </ion-col>
          </ion-row>
        </ion-grid>
      <ion-button class="submit-btn"  type="submit" [disabled]="!inputValueForm.form.valid">OK</ion-button>
    </form>
  </div>
  
  <ion-footer>
      <ion-title>{{footer}}</ion-title>
  </ion-footer>
