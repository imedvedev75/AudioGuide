<ion-header no-border>
        <ion-toolbar>
          <ion-buttons slot="start">
              <ion-menu-button></ion-menu-button>
          </ion-buttons>            
          <ion-title>{{guide.guide_name}}</ion-title>
          <ion-buttons slot="end">
              <!--<ion-button (click)="close()"><ion-icon name="close"></ion-icon></ion-button>-->  
          </ion-buttons>      
        </ion-toolbar>
      </ion-header>
      
      <ion-content>
        <!--<div id="content-container">-->
          <!--<video controls autoplay #myvideo width="100%"></video>-->
      
          <ion-slides pager="true" [options]="slideOpts" #slides>
            <ion-slide  *ngFor = "let image of guide.images;">
                <img class="image" src="{{glob.getFileURL(image, guide.guide_uuid, guide.mode)}}"  >
            </ion-slide>
          </ion-slides>
      
          <audio controls  #myaudio id="myaudio" [hidden]="hideAudio"></audio>

          <div style="display: flex;justify-content: center;margin-top:10px">
            <ion-button style="min-width: 150px" (click)="start()">Start</ion-button>
            <ion-button style="min-width: 150px" (click)="downloadGuide()">Download</ion-button>
          </div>

          <ion-textarea readonly id="text-area-descr" text-wrap type="text"  [(ngModel)]="guide.description" #guide.description="ngModel" #descriptionField></ion-textarea>  
        <!--</div>-->
      
      </ion-content>
