<ion-header>
  <ion-toolbar>
    <ion-title>BrowseFile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item *ngFor="let x of dirs" (click)="open(x)">
          <ion-icon name='folder' class="file-color" item-start *ngIf="x.isDirectory"></ion-icon>
          {{x.name}}
      </ion-item>
  </ion-list>
</ion-content>
