<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="close()"><ion-icon name="close"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>
      New Track
    </ion-title>
  </ion-toolbar>
</ion-header>

<div class="inner-content">
  <form #addTrackForm="ngForm" (ngSubmit)="addTrack()" autocomplete="off">
      <ion-grid>
        <ion-row align-items-stretch> 
          <ion-col>
            <ion-label position="stacked">Track name:</ion-label>
            <ion-input placeholder="trackName" name="trackName" type="text" required="true" autofocus="true"
            [(ngModel)]="trackNameText" #trackName="ngModel" #trackNameField></ion-input>
          </ion-col>
        </ion-row>
      </ion-grid>
    <ion-button class="submit-btn"  type="submit" [disabled]="!addTrackForm.form.valid">Add track</ion-button>
  </form>
</div>

<ion-footer>
    <ion-title>{{footer}}</ion-title>
</ion-footer>
